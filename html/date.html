<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>날짜</title>
    </head>
    <body>
        <section id="calendar">
            <header class="note_title">캘린더</header>
            <main>
                <div id="calendar_content">
                    <header id="calendar_header">
                        <button id="calendar_left" onclick="calendar_left()">◀</button>
                        <span id="calendar_info">yyyy년 mm월</span>
                        <button id="calendar_right" onclick="calendar_right()">▶</button>

                        <button onclick="open_modal('add_schedule')">일정 추가</button>
                    </header>
                    <main id="calendar_main">
                        <table id="calendar_table">
                            <thead>
                                <tr>
                                    <td>일</td>
                                    <td>월</td>
                                    <td>화</td>
                                    <td>수</td>
                                    <td>목</td>
                                    <td>금</td>
                                    <td>토</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </main>
                </div>

                <br>

                <!-- 일정 목록 -->
                <div id="calendar_list"></div>

                <br>
            </main>
        </section>

        <br>

        <div id="remote">
            <section id="remote_setcion">
                <select id="remote_menu" onchange="move_section()">
                    <option value="calendar">캘린더</option>
                </select>
            </section>
        </div>

        <!-- 모달 영역 시작 -->
        <div id="add_schedule" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <div class="modal_content">
                    <table>
                        <colgroup>
                            <col width="20%">
                            <col width="80%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>이름</td>
                                <td><input type="text" id="schedule_name"></td>
                            </tr>
                            <tr>
                                <td>시작일</td>
                                <td><input type="date" id="schedule_start"></td>
                            </tr>
                            <tr>
                                <td>종료일</td>
                                <td><input type="date" id="schedule_end"></td>
                            </tr>
                            <tr>
                                <td>색상</td>
                                <td><input type="color" id="schedule_color"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button onclick="add_schedule()">저장하기</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 모달 영역 종료 -->
    </body>

    <!-- 해당 페이지 클릭시 캘린더가 그려져야 하기 때문에 현재 페이지에 명시 -->
    <!-- 실제 서버에 올릴시 경로가 문제되기 때문에 ..에서 .로 변경 -->
    <script src="./js/date.js"></script>
</html>
