<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환기</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <section id="encodingToUTF8">
        <header class="note_title">UTF-8 인코더</header>
        <main>
            <span>변환할 문자열</span>
            <textarea id="encodingTarget_UTF8"></textarea>
            <span>결과물</span>
            <textarea id="encodingResult_UTF8"></textarea>
            <button onclick="encodingUTF8()">Encoding</button>
        </main>
    </section>

    <br>

    <section id="decodingToUTF8">
        <header class="note_title">UTF-8 디코더</header>
        <main>
            <span>변환할 문자열</span>
            <textarea id="decodingTarget_UTF8"></textarea>
            <span>결과물</span>
            <textarea id="decodingResult_UTF8"></textarea>
            <button onclick="decodingUTF8()">Decoding</button>
        </main>
    </section>

    <div id="remote">
        <section id="remote_setcion">
            <select id="remote_menu">
                <option value="encodingToUTF8">UTF-8 인코더</option>
                <option value="decodingToUTF8">UTF-8 디코더</option>
            </select>
        </section>
    </div>
    <script src="./remote.js"></script>
    <script src="../js/converter.js"></script>
</body>
</html>
